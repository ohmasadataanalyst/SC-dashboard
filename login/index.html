<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orange Login</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="roots-background">
    <div class="root root1"></div>
    <div class="root root2"></div>
    <div class="root root3"></div>
</div>

<div class="login-container">
    <div class="tab-container">
        <div class="tab active">Sign In</div>
        <div class="tab">Sign Up</div>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Blake Mattos" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="••••••••••" required>
                <button type="button" class="password-toggle" id="toggleBtn">
                    <span id="toggle-text">SHOW</span>
                </button>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Sign In</button>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
