<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-chart-line"></i>
                <h2>لوحات المعلومات</h2>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-dashboard="hr">
                    <i class="fas fa-users"></i>
                    <span>الموارد البشرية</span>
                </button>
                <button class="nav-item" data-dashboard="facilities">
                    <i class="fa-solid fa-building-user"></i>
                    <span>إدارة المرافق</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 id="dashboard-title">لوحة الموارد البشرية</h1>
                    <div class="date-filter">
                        <label>من:</label>
                        <input type="date" id="start-date" value="">
                        <label>إلى:</label>
                        <input type="date" id="end-date" value="">
                        <button class="btn-apply" onclick="applyDateFilter()">
                            <i class="fas fa-filter"></i>
                            تطبيق
                        </button>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-download" onclick="downloadDashboard()">
                        <i class="fas fa-download"></i>
                        تحميل التقرير
                    </button>
                    <button class="btn-refresh" onclick="refreshDashboard()">
                        <i class="fas fa-sync-alt"></i>
                        تحديث
                    </button>
                </div>
            </header>

            <div class="dashboard-container">
                <div id="loading" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل التقارير...</p>
                </div>

                <div id="dashboard-content" class="dashboard-content" style="display: none;">
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
