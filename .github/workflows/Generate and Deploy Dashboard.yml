name: Generate and Deploy Dashboards

on:
  schedule:
    # Runs every hour. You can change this cron schedule.
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab
  push:
    branches:
      - main 

permissions:
  contents: write  # Allows the workflow to commit and push files

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # âœ¨ CRITICAL CHANGE: Set the default working directory for all steps to 'login'.
    # This solves the "file not found" error.
    defaults:
      run:
        working-directory: ./login
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      # The working-directory default applies here too.
      run: |
        pip install pandas gspread gspread-dataframe google-auth-oauthlib requests pytz numpy openpyxl
        
    - name: Authenticate with Google
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: 1. Run HR Accommodation Sync Script
      run: python sync_hr_accommodation.py
      
    - name: 2. Run HR Requests Sync Script
      run: python sync_hr_requests.py
      
    - name: 3. Run Dashboard Generation Script
      run: python generate_dashboards.py
      
    - name: List generated files to confirm path
      run: ls -la
        
    - name: Commit and push generated dashboards
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # We add the files from the current working directory, which is now 'login'.
        git add hr_dashboard.html facilities_dashboard.html
        
        # Commit and push only if there are actual changes.
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Auto-update dashboards" && git push)
